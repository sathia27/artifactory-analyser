name: Artifact analyser

on:
  push:
    branches:
      - master
jobs:
  test:
    runs-on: ubuntu-latest
    name: Running test
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Execute test
      run: ./gradlew test
  build:
    runs-on: ubuntu-latest
    name: Build
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew build
  publish:
    runs-on: ubuntu-latest
    name: Publishing to Repository
    needs: build
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Publishing
      run: |
        echo "testing"
        echo $JROG_HOST
        export JROG_HOST=$JROG_HOST
        ./gradlew publish
      env:
        JROG_HOST: http://35.184.246.154
        CI_JOB_PASSWORD: ${{ secrets.CI_JOB_PASSWORD }}